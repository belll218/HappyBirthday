        <script>
            var yesButton = document.getElementById("yes");
            var noButton = document.getElementById("no");

            var text = ["为什么！", "好不好嘛", "多有创意", "多惊喜呀", "快快快", "🥺", "哎呀", "呜呜", "生日快乐", "very good 礼物"];
            var i = 0;

            noButton.addEventListener("click", function() {
                noButton.innerHTML = text[i];
                
                yesButton.style.width = (300 + 10 * 2**i) + "px"
                yesButton.style.height = (70 + 10 * 2**i) + "px"
                yesButton.style.fontSize = (20 + 10 * 1.5**i) + "px"
                i = (i + 1) % text.length
            });


        </script>
